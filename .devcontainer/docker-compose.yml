version: '3.8'
services:
    php-apache-environment:
        build:
            context: ./Dockerfiles/php
            dockerfile: Dockerfile
        depends_on:
            - db
        volumes:
            - ../src/:/var/www/html/
        ports:
            - "8000:80"
    phpmyadmin:
        image: phpmyadmin
        ports:
            - "8080:80"
        restart: always
        environment:
            PMA_HOST: db
        depends_on:
            - db
    db:
        image: mysql
        command: --default-authentication-plugin=mysql_native_password
        restart: always
        environment:
            MYSQL_ROOT_PASSWORD: 123
            MYSQL_DATABASE: rocket_rentals
            MYSQL_USER: webgroup1
            MYSQL_PASSWORD: wcc
        ports:
            - "9906:3306"
